<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">

  <body class="signinbody">
      
      
      <div class="container signincontainer">
        <div class="row">
            <div class="col"></div>
                <div class="col-8">
                    <div class="card signincard">
                        <div class="card-block">
                            <img src="DevslopesLogo.png" class="img-fluid forfullscreensignin">
                            
                            <form class="signinform">
                              <div class="form-group">
                                <input type="email" class="form-control" id="Username Input" placeholder="Email">
                              </div>
                              <div class="form-group">
                                <input type="password" class="form-control" id="Password Input" placeholder="Password">
                              </div>
                            <button type="button" class="btn signinbtn btn-lg">Sign In</button>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">Remember Me<a href="#"> Need Help?</a></label>
                            </div>

                            </form>
                            
                        </div>
                    </div>
                    
                    <a href="#" class="create-new-account">Create New Account</a>
                
                </div>
                
                <div class="col">
                
                
                </div>
            
            
        </div>
      </div>
